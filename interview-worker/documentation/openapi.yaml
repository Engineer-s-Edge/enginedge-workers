openapi: 3.0.3
info:
  title: Interview Worker API
  description: AI-powered interview processing and analysis service
  version: 1.0.0
  contact:
    name: EnginEdge Team
    email: dev@enginedge.com
  license:
    name: Proprietary

servers:
  - url: http://localhost:3004
    description: Local development server
  - url: https://interview.enginedge.com
    description: Production server

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: Health check
      description: Returns the health status of the service and its dependencies
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /interviews:
    post:
      summary: Create interview
      description: Schedule a new interview with candidate and interviewers
      tags:
        - Interviews
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInterviewRequest'
      responses:
        '201':
          description: Interview created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'

    get:
      summary: List interviews
      description: Retrieve a paginated list of interviews with optional filtering
      tags:
        - Interviews
      parameters:
        - name: userId
          in: query
          schema:
            type: string
          description: Filter by user ID
        - name: status
          in: query
          schema:
            type: string
            enum: [scheduled, in_progress, completed, cancelled]
          description: Filter by interview status
        - name: candidateId
          in: query
          schema:
            type: string
          description: Filter by candidate ID
        - name: scheduledAfter
          in: query
          schema:
            type: string
            format: date-time
          description: Filter interviews scheduled after this date
        - name: scheduledBefore
          in: query
          schema:
            type: string
            format: date-time
          description: Filter interviews scheduled before this date
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of results per page
      responses:
        '200':
          description: List of interviews
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewListResponse'

  /interviews/{interviewId}:
    get:
      summary: Get interview
      description: Retrieve detailed information about a specific interview
      tags:
        - Interviews
      parameters:
        - name: interviewId
          in: path
          required: true
          schema:
            type: string
          description: Unique interview identifier
      responses:
        '200':
          description: Interview details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewResponse'
        '404':
          description: Interview not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update interview
      description: Modify interview details such as scheduling or participants
      tags:
        - Interviews
      parameters:
        - name: interviewId
          in: path
          required: true
          schema:
            type: string
          description: Unique interview identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInterviewRequest'
      responses:
        '200':
          description: Interview updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewResponse'
        '404':
          description: Interview not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Interview cannot be updated (already started or completed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Cancel interview
      description: Cancel a scheduled interview
      tags:
        - Interviews
      parameters:
        - name: interviewId
          in: path
          required: true
          schema:
            type: string
          description: Unique interview identifier
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelInterviewRequest'
      responses:
        '204':
          description: Interview cancelled successfully
        '404':
          description: Interview not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Interview cannot be cancelled (already in progress or completed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions:
    post:
      summary: Start interview session
      description: Create and start a new interview session
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartSessionRequest'
      responses:
        '201':
          description: Session created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewSession'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}:
    get:
      summary: Get session
      description: Retrieve session details by session ID
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewSession'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}/pause:
    post:
      summary: Pause session
      description: Pause an active interview session
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      responses:
        '200':
          description: Session paused successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewSession'
        '404':
          description: Session not found
        '409':
          description: Cannot pause session (not in-progress)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}/resume:
    post:
      summary: Resume session
      description: Resume a paused interview session
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      responses:
        '200':
          description: Session resumed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewSession'
        '404':
          description: Session not found
        '409':
          description: Cannot resume session (not paused)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}/skip/{questionId}:
    post:
      summary: Skip question
      description: Skip the current question (penalized in evaluation)
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
        - name: questionId
          in: path
          required: true
          schema:
            type: string
          description: Question ID to skip
      responses:
        '200':
          description: Question skipped successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewSession'
        '404':
          description: Session not found
        '409':
          description: Cannot skip question (session not in-progress)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}/submit-response:
    post:
      summary: Submit response
      description: Submit candidate's response to a question
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitResponseRequest'
      responses:
        '200':
          description: Response submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '404':
          description: Session not found
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}/profile:
    get:
      summary: Get candidate profile
      description: Retrieve the candidate profile for a session
      tags:
        - Profiles
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      responses:
        '200':
          description: Candidate profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CandidateProfile'
        '404':
          description: Profile not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}/profile/recall:
    get:
      summary: Recall profile summary
      description: Get a summary of the candidate profile (for agent use)
      tags:
        - Profiles
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      responses:
        '200':
          description: Profile summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileRecallResponse'

  /sessions/{sessionId}/profile/observation:
    post:
      summary: Append observation
      description: Add an observation to the candidate profile
      tags:
        - Profiles
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppendObservationRequest'
      responses:
        '200':
          description: Observation appended successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CandidateProfile'

  /sessions/{sessionId}/profile/resume-findings:
    post:
      summary: Update resume findings
      description: Update resume-related findings (verified, questioned, deepDived)
      tags:
        - Profiles
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateResumeFindingsRequest'
      responses:
        '200':
          description: Resume findings updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CandidateProfile'

  /sessions/{sessionId}/report:
    get:
      summary: Get interview report
      description: Retrieve or generate the interview report
      tags:
        - Reports
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      responses:
        '200':
          description: Interview report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewReport'
        '404':
          description: Report not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sessions/{sessionId}/report/generate:
    post:
      summary: Generate interview report
      description: Generate interview report on candidate request
      tags:
        - Reports
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Unique session identifier
      responses:
        '201':
          description: Report generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewReport'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /questions:
    post:
      summary: Create question
      description: Create a new interview question
      tags:
        - Questions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQuestionRequest'
      responses:
        '201':
          description: Question created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewQuestion'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: List or select questions
      description: Get all questions or select questions based on criteria
      tags:
        - Questions
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum: [tech-trivia, system-design, behavioral, coding]
          description: Filter by category
        - name: difficulty
          in: query
          schema:
            type: string
            enum: [easy, medium, hard]
          description: Filter by difficulty
        - name: subcategory
          in: query
          schema:
            type: string
          description: Filter by subcategory
        - name: tags
          in: query
          schema:
            type: string
          description: Comma-separated tags
        - name: excludeQuestionIds
          in: query
          schema:
            type: string
          description: Comma-separated question IDs to exclude
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
          description: Maximum number of questions to return
      responses:
        '200':
          description: List of questions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InterviewQuestion'

  /questions/{questionId}:
    get:
      summary: Get question
      description: Retrieve a question by ID
      tags:
        - Questions
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: string
          description: Unique question identifier
      responses:
        '200':
          description: Question details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewQuestion'
        '404':
          description: Question not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update question
      description: Update an existing question
      tags:
        - Questions
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: string
          description: Unique question identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateQuestionRequest'
      responses:
        '200':
          description: Question updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewQuestion'
        '404':
          description: Question not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete question
      description: Delete a question
      tags:
        - Questions
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: string
          description: Unique question identifier
      responses:
        '204':
          description: Question deleted successfully
        '404':
          description: Question not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /questions/category/{category}:
    get:
      summary: Get questions by category
      description: Retrieve questions filtered by category
      tags:
        - Questions
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
            enum: [tech-trivia, system-design, behavioral, coding]
          description: Question category
        - name: difficulty
          in: query
          schema:
            type: string
            enum: [easy, medium, hard]
          description: Optional difficulty filter
      responses:
        '200':
          description: List of questions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InterviewQuestion'

  /admin/questions/seed:
    post:
      summary: Seed question bank
      description: Seed the question bank with sample questions (admin/development endpoint)
      tags:
        - Admin
      responses:
        '201':
          description: Questions seeded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  count:
                    type: integer

  /transcription/upload:
    post:
      summary: Upload audio/video for transcription
      description: Upload interview recording for transcription processing
      tags:
        - Transcription
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Audio or video file (WAV, MP3, MP4, WebM)
                interviewId:
                  type: string
                  description: Associated interview ID
                format:
                  type: string
                  enum: [audio, video]
                  description: Media format
                language:
                  type: string
                  default: en-US
                  description: Language code for transcription
      responses:
        '202':
          description: Transcription job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionJobResponse'
        '400':
          description: Invalid file or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transcription/{interviewId}:
    get:
      summary: Get transcription results
      description: Retrieve transcription results for an interview
      tags:
        - Transcription
      parameters:
        - name: interviewId
          in: path
          required: true
          schema:
            type: string
          description: Interview identifier
        - name: format
          in: query
          schema:
            type: string
            enum: [json, srt, vtt]
            default: json
          description: Output format
      responses:
        '200':
          description: Transcription results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResponse'
            text/plain:
              schema:
                type: string
        '202':
          description: Transcription in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionStatusResponse'
        '404':
          description: Transcription not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /analysis/{interviewId}/analyze:
    post:
      summary: Analyze interview
      description: Trigger AI-powered analysis of interview content
      tags:
        - Analysis
      parameters:
        - name: interviewId
          in: path
          required: true
          schema:
            type: string
          description: Interview identifier
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisRequest'
      responses:
        '202':
          description: Analysis job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisJobResponse'
        '400':
          description: Invalid analysis parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Interview not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /analysis/{interviewId}/results:
    get:
      summary: Get analysis results
      description: Retrieve AI analysis results for an interview
      tags:
        - Analysis
      parameters:
        - name: interviewId
          in: path
          required: true
          schema:
            type: string
          description: Interview identifier
      responses:
        '200':
          description: Analysis results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisResponse'
        '202':
          description: Analysis in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisStatusResponse'
        '404':
          description: Analysis not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /analysis/{interviewId}/feedback:
    post:
      summary: Generate feedback
      description: Generate structured feedback based on analysis results
      tags:
        - Analysis
      parameters:
        - name: interviewId
          in: path
          required: true
          schema:
            type: string
          description: Interview identifier
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedbackRequest'
      responses:
        '200':
          description: Feedback generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackResponse'
        '404':
          description: Analysis results not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /scheduling/availability:
    get:
      summary: Check availability
      description: Check calendar availability for scheduling
      tags:
        - Scheduling
      parameters:
        - name: userIds
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
          description: User IDs to check availability for
        - name: start
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: Start of time range
        - name: end
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: End of time range
        - name: duration
          in: query
          schema:
            type: integer
            default: 60
          description: Meeting duration in minutes
      responses:
        '200':
          description: Availability information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityResponse'

  /scheduling/schedule:
    post:
      summary: Schedule interview
      description: Find optimal time and schedule interview
      tags:
        - Scheduling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleInterviewRequest'
      responses:
        '201':
          description: Interview scheduled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleInterviewResponse'
        '400':
          description: No available time slots
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        uptime:
          type: number
        checks:
          type: object
          properties:
            database:
              type: string
              enum: [ok, error]
            redis:
              type: string
              enum: [ok, error]
            kafka:
              type: string
              enum: [ok, error]
            external_apis:
              type: string
              enum: [ok, degraded, error]

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
        timestamp:
          type: string
          format: date-time
        requestId:
          type: string

    ValidationErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - type: object
          properties:
            error:
              type: object
              properties:
                code:
                  example: VALIDATION_ERROR
                message:
                  example: Invalid input parameters
                details:
                  type: object
                  properties:
                    field:
                      type: string
                    message:
                      type: string
                    value:
                      type: string

    CreateInterviewRequest:
      type: object
      required:
        - title
        - phases
        - config
        - rubric
      properties:
        title:
          type: string
          description: Interview title
        description:
          type: string
          description: Optional interview description
        phases:
          type: array
          items:
            $ref: '#/components/schemas/InterviewPhase'
        config:
          $ref: '#/components/schemas/InterviewConfig'
        rubric:
          $ref: '#/components/schemas/ScoringRubric'

    InterviewPhase:
      type: object
      required:
        - phaseId
        - type
        - duration
        - difficulty
        - questionCount
      properties:
        phaseId:
          type: string
        type:
          type: string
          enum: [behavioral, technical, coding, system-design]
        duration:
          type: integer
          minimum: 1
          description: Duration in minutes
        difficulty:
          type: string
          enum: [easy, medium, hard]
        questionCount:
          type: integer
          minimum: 1
        promptOverride:
          type: string
          description: Optional prompt override for this phase
        config:
          type: object
          properties:
            allowPause:
              type: boolean
            allowSkip:
              type: boolean
            maxFollowupsPerQuestion:
