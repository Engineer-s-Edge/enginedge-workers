    get:
      operationId: HealthController_check
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - Health
  /news/feed:
    get:
      operationId: NewsController_getNewsFeed
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - News
  /news/search:
    get:
      operationId: NewsController_searchArticles
      parameters: []
      responses:
        '200':
          description: ''
