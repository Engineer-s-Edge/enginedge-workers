        - News
  /news/trending:
    get:
      operationId: NewsController_getTrending
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - News
  /news/{id}:
    get:
      operationId: NewsController_getArticle
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
      tags:
