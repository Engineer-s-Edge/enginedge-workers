        required: true
      responses:
        '200':
          description: Time usage analysis
      summary: Analyze time usage
      tags:
        - Activity
  /activity/breakdown:
    get:
      operationId: ActivityDashboardController_getTimeBreakdown
      parameters:
        - in: query
          name: startDate
          required: true
          schema:
